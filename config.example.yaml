mysql:
  dsn:
    host: localhost
    port: 3306
    db: wordpress
    user: root
    password: root
    charset: utf8mb4
  pool:
    # 最长空闲时间
    connMaxIdleTime: 60
    # 最大连接数
    maxOpenConn: 100
    # 最大空闲连接数
    maxIdleConn: 10
    # 连接的生命时长
    connMaxLifetime: 236
# 最近文章缓存时间
recentPostCacheTime: 30m
# 分类缓存时间
categoryCacheTime: 30m
# 上下篇缓存时间
contextPostCacheTime: 1h
# 最近评论缓存时间
recentCommentsCacheTime: 10m
